version: '3.8'

services:
  tuxmate:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/retrozenith/tuxmate:latest
    container_name: tuxmate
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
