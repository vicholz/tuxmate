<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TuxMate - The Linux Bulk App Installer. Generate install commands for multiple apps across different Linux distributions.">
    <meta name="theme-color" content="#262522">
    
    <title>TuxMate - The Linux Bulk App Installer</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="public/tuxmate.png">
    <link rel="apple-touch-icon" href="public/icon-192.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <div class="logo-section">
                <img src="public/tuxmate.png" alt="TuxMate Logo" class="logo-img">
                <div class="logo-text">
                    <h1>TuxMate</h1>
                    <p class="logo-tagline">The Linux Bulk App Installer.</p>
                </div>
            </div>
            
            <div class="header-controls">
                <a href="https://github.com/vicholz/tuxmate" target="_blank" rel="noopener noreferrer" class="toolbar-btn" title="View on GitHub">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                </a>
                
                <div class="header-right">
                    <button id="theme-toggle" title="Toggle Theme">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 3a9 9 0 109 9c0-.46-.04-.92-.1-1.36a5.389 5.389 0 01-4.4 2.26 5.403 5.403 0 01-3.14-9.8c-.44-.06-.9-.1-1.36-.1z"/>
                        </svg>
                    </button>
                    
                    <div id="distro-selector"></div>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Toolbar -->
    <div class="toolbar">
        <button class="toolbar-btn" id="export-btn" title="Export Selection">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            Export
        </button>
        
        <button class="toolbar-btn" id="import-btn" title="Import Selection">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            Import
        </button>
        
        <button class="toolbar-btn" id="save-preset-btn" title="Save as Preset">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                <polyline points="17 21 17 13 7 13 7 21"></polyline>
                <polyline points="7 3 7 8 15 8"></polyline>
            </svg>
            Save
        </button>
        
        <button class="toolbar-btn" id="load-preset-btn" title="Load Preset">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
            </svg>
            Load
        </button>
        
        <div class="toolbar-spacer"></div>
        
        <button class="toolbar-btn" id="reset-btn" title="Reset All">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="1 4 1 10 7 10"></polyline>
                <polyline points="23 20 23 14 17 14"></polyline>
                <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
            </svg>
            Reset
        </button>
    </div>
    
    <!-- Main Content -->
    <main>
        <div id="app-grid"></div>
    </main>
    
    <!-- Footer -->
    <div id="footer"></div>
    
    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/command.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
